<ActionBar backgroundColor="red" class="action-bar" title="Wybierz Lokalizację">
    <NavigationButton (tap)="onClose()" android.systemIcon="ic_menu_back" ios.systemIcon="19"></NavigationButton>
    <StackLayout class="top-layout" horizontalAlignment="left" orientation="horizontal">
        <Label fontSize="24" text="Pełna Trasa"></Label>
    </StackLayout>
</ActionBar>

<ListView [items]="passage.route" class="list-group">
    <ng-template let-even="even" let-j="index" let-odd="odd" let-stop="item">
        <DockLayout class="list-group-item">
            <Label [text]="stop.name" dock="left" width="70%"></Label>
            <Label dock="right" text="{{stop.time | date:'HH:mm'}}" width="30%"></Label>
        </DockLayout>
    </ng-template>
</ListView>
