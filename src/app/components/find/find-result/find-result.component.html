<ListView [items]="this.fs.foundPassages" class="list-group">
    <ng-template let-even="even" let-i="index" let-odd="odd" let-passage="item">
        <DockLayout (tap)="expand(passage)" class="list-group-item" stretchLastChild="false">
            <DockLayout class="m-t-5" dock="bottom" stretchLastChild="false">
                <DockLayout dock="bottom" stretchLastChild="false">
                    <DockLayout class="bottom-times m-t-5" dock="bottom" stretchLastChild="false">
                        <Label dock="left" width="15%"></Label>
                        <Label [text]="'Odjazd za: ' + passage.departureTime" dock="left" width="55%"></Label>
                        <Label class="text-right" dock="right" text="Czas: {{calculatePassageTime(passage.route)}}"
                               width="30%"></Label>
                    </DockLayout>
                    <Label dock="left" width="15%"></Label>
                    <Label [text]="fs.destinations.to.name" dock="left" width="55%"></Label>
                    <Label class="text-right" dock="right" text="{{findDepartureTime(fs.destinations.to.name, i)}}"
                           width="30%"></Label>
                </DockLayout>
                <Label dock="left" width="15%"></Label>
                <Label [text]="fs.destinations.from.name" dock="left" width="55%"></Label>
                <Label class="text-right" dock="left" text="{{findDepartureTime(fs.destinations.from.name, i)}}"
                       width="30%"></Label>
            </DockLayout>
            <DockLayout class="c-bg-blue c-white header-label" dock="left" width="100%">
                <Label [text]="this.as.categories[1].imageSrc" class="fa" dock="left" width="15%"></Label>
                <Label [text]="passage.company" dock="left" width="55%"></Label>
                <Label [text]="passage.price + 'zÅ‚'" class="text-right" dock="left" width="30%"></Label>
            </DockLayout>

        </DockLayout>
    </ng-template>
</ListView>
